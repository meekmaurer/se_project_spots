<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Michael Maurer" />
    <meta name="keywords" content="Spots" />
    <meta name="description" content="spots,HTML,CSS" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/styles.css" />
    <title>spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button class="profile__new-post-btn">
            <img src="./images/plus icon.svg" alt="Plus Icon" />New Post
          </button>
        </section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
